<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/main.js" defer></script>
    <title>Book library</title>
</head>
<body>
    <header>
        Book Library
    </header>

    <main>
        <form action="#" class="new-book">
            <div>
                <label for="title">Title: </label>
                <input id="title" type="text" required>
            </div>

            <div>
                <label for="author">Author: </label>
                <input id="author" type="text" required>
            </div>

            <div>
                <label for="pages-count">Pages: </label>
                <input id="pages-count" type="number" min="0" required>
            </div>

            <div>
                <label for="read-status">Read status: </label>
                <input id="read-status" type="checkbox" required>
            </div>

            <input type="submit" value="Add new book">
        </form>

        <div id="books-section">
        </div>
    </main>
</body>
</html>
